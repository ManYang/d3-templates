<h2>Path example</h2>
<script>
    var canvas2 = d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height)
            .append('g')
            .attr('transform', 'translate(0,0)');
    var data = [
        {x:40, y:100},
        {x:80, y:130},
        {x:120, y:170},
        {x:160, y:200},
        {x:200, y:270},
        {x:240, y:300},
        {x:280, y:270},
        {x:320, y:220},
        {x:360, y:160},
        {x:400, y:130}
    ];

    var group = canvas2.append('g')
            .attr('transform', 'translate(100,0)');
    var line = d3.svg.line()
            .x( function(d){ return d.x; })
            .y( function(d){ return d.y; });
    group.selectAll('path')
            .data([data])
            .enter()
            .append('path')
            .attr('d', line)
            .attr('fill', '#ccc')
            .attr('stroke', '#1fc')
            .attr('stroke-width', 5);
</script>
<h2>pie example</h2>
<script>
    var canvas3 = d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height)
            .append('g')
            .attr('transform', 'translate(0,0)');

    var group2 = canvas3.append('g')
            .attr('transform', 'translate(100,100)');
    var r = 100;
    var p = Math.PI*2;
    var arc = d3.svg.arc()
            .innerRadius(r-30)
            .outerRadius(r)
            .startAngle(0)
            .endAngle(p-1);
    group2.append('path')
            .attr('d', arc)
            .attr('fill', '#2df')
            .attr('stroke', '#2af')
            .attr('stroke-width', 2);
</script>

<h2>A donut chart</h2>
<script>
    var canvas4 = d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height)
            .append('g')
            .attr('transform', 'translate(0,0)');
    var data =[10,50,80];
    var r = 150;
    var color = d3.scale.ordinal()
            .range(['#7ee', '#ee7','#e7e']);
    var group = canvas4.append('g')
            .attr('transform', 'translate(150,150)');
    var arc = d3.svg.arc()
            .innerRadius(100)
            .outerRadius(r);
    var pie = d3.layout.pie()
            .value( function(d){ return d;});
    var arcs = group.selectAll()
            .data(pie(data))
            .enter()
            .append('g')
            .attr('class', 'arc');
    arcs.append('path')
            .attr('d', arc)
            .attr('fill', function(d){ return color(d.data); } );
    arcs.append('text')
            .attr('transform', function(d){
                return 'translate(' +arc.centroid(d) +')';
            })
            .attr('text-anchor', 'middle')
            .text( function(d){ return d.data });

</script>
<h2>Tree layout</h2>

<script>
    var canvas5 = d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height)
            .append('g')
            .attr('transform', 'translate(20,20)');
    var tree = d3.layout.tree()
            .size([400,400]);
    d3.json('tree.json', function(data){
        var nodes = tree.nodes(data);
        var links = tree.links(nodes);
        var node = canvas5.selectAll('.node')
                .data(nodes)
                .enter()
                .append('g')
                .attr('class', 'node')
                .attr('transform', function(d){
                    return 'translate(' +d.y + ',' + d.x +')';
                });
        node.append('circle')
                .attr('r', 5)
                .attr('fill', '#abb');
        node.append('text')
                .text(function(d){ return d.name; });
        var diagonal = d3.svg.diagonal()
                .projection(function(d){ return [d.y, d.x]; });
        canvas5.selectAll('.link')
                .data(links)
                .enter()
                .append('path')
                .attr('class', 'link')
                .attr('fill', 'none')
                .attr('stroke','#adadad')
                .attr('d', diagonal);
    });
</script>

<h2>Cluster, pack and bubble layout</h2>
<script>
    var width = 800,height = 500;
    var canvas6 = d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height)
            .append('g')
            .attr('transform', 'translate(50,50)');
    var pack =d3.layout.pack()
            .size([width, height-50])
            .padding(10);
    d3.json('tree.json', function(data){
        var nodes =pack.nodes(data);
        var node = canvas6.selectAll('.node')
                .data(nodes)
                .enter()
                .append('g')
                .attr('class', 'node')
                .attr('transform', function(d){
                    return 'translate(' + d.x +',' + d.y +')'; });
        node.append('circle')
                .attr('r', function(d){ return d.r;})
                .attr('fill', 'steelblue')
                .attr('opacity', 0.25)
                .attr('stroke', '#adadad')
                .attr('stroke-width', '2');
        node.append('text')
                .text( function(d){
                    return d.children? '': d.name;
                });
    });
</script>
<h2>Histogram layout </h2>
<script>
    var width = 500,height = 500,padding=50;

    d3.csv('people.csv', function(data){
        var map = data.map(function(i){ return parseInt(i.age);});

        var histogram = d3.layout.histogram()
                .bins(7)(map)
        var y = d3.scale.linear()
                .domain([0,d3.max(histogram.map( function(i){ return i.length;}))])
                .range([0,height]);
        //x do not work correctly
        var x = d3.scale.linear()
                .domain([0,d3.max(map)])
                .range([0,width]);
        var xAxis =d3.svg.axis()
                .scale(x)
                .orient('bottom');

        var canvas7 = d3.select('body')
                .append('svg')
                .attr('width',width)
                .attr('height',height + padding)
                .append('g')
                .attr('transform','translate(0,0)');
        var group = canvas7.append('g')
                .attr('transform', 'translate(10,' +height +')')
                .call(xAxis);

        var bars = canvas7.selectAll('.bar')
                .data(histogram)
                .enter()
                .append('g');
        bars.append('rect')
                .attr('x',function(d){ return x(d.x); })
                .attr('y', function(d){ return 500-y(d.y); })
                .attr('width', function(d){ return x(d.dx); })
                .attr('height', function(d){ return y(d.y); })
                .attr('fill', 'steelblue');
        bars.append('text')
                .attr('x', function(d){
                    return x(d.x);
                })
                .attr('y', function(d){
                    return 500- y(d.y);
                })
                .attr('dy', '20px')
                .attr('dx', function(d){ return x(d.dx)/2 ;})
                .attr('fill', '#fff')
                .text( function(d){ return d.y; })
    });
</script>

<h2>Tree map</h2>
<script>
    var color = d3.scale.category10();
    var canvas8 = d3.select('body')
            .append('svg')
            .attr('width',width)
            .attr('height',height )
            .append('g')
            .attr('transform','translate(0,0)');
    d3.json('tree.json', function(data){
        var treemap = d3.layout.treemap()
                .size([width,height])
                .nodes(data);
        var cells = canvas8.selectAll('g')
                .data(treemap)
                .enter()
                .append('g')
                .attr('class', 'cell')
        cells.append('rect')
                .attr('x', function (d) {
                    return d.x;
                })
                .attr('y', function(d){
                    return d.y;
                })
                .attr('width', function (d) {
                    return d.dx;
                })
                .attr('height', function (d) {
                    return d.dy;
                })
                .attr('fill', function(d){
                    return d.children? null:color(d.parent.name);
                })
                .attr('stroke', '#fff');
        cells.append('text')
                .attr('x', function(d){
                    return d.x + d.dx/2 ;
                })
                .attr('y', function(d){
                    return d.y + d.dy/2;
                })
                .text(function(d){
                    return d.children? null: d.name;
                })
    });

</script>
